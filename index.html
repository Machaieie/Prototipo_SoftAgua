<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Login no Sistema</h3>

    <div id="alertContainer"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usu치rio</label>
        <input type="text" class="form-control" id="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Palavra-passe</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
</div>

<script>
  const form = document.getElementById('loginForm');
  const alertContainer = document.getElementById('alertContainer');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    // Dados v치lidos
    if (user === 'admin' && pass === '123456') {
      showAlert('Login bem-sucedido! Redirecionando...', 'success');
      
      // Simula redirecionamento
      setTimeout(() => {
        window.location.href = 'admin.html'; 
      }, 1500);
    } else {
      showAlert('Usu치rio ou palavra-passe inv치lidos.', 'danger');
    }
  });

  function showAlert(message, type) {
    alertContainer.innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
      </div>
    `;
  }
</script>

</body>
</html>
